<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <title>Top100Handyman</title>
    <!-- internal css  -->
    <link rel="stylesheet" href="style.css" />
    <!-- fontawesome icons  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </head>
  <body>
    <!-- top bar -->
    <div class="bg-[#1D1D20] py-4 md:hidden lg:block">
      <div class="flex justify-between items-center text-white mx-10">
        <div class="flex items-center gap-2">
            <i class="fa-solid fa-phone"></i>
            <p class="text-[13px]">Call Now: +65 8578 5018</p>
        </div>
        <div class="flex gap-4">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-linkedin"></i>
          <i class="fa-brands fa-whatsapp"></i>
        </div>
      </div>
    </div>
    <!-- navbar -->
    <header class="py-5">
        <nav class="flex justify-between items-center w-[92%]  mx-auto">
            <a class="flex gap-2 items-center" href="#">
                <img src="./assets/logo.png" alt="nav_logo" class="w-[50px] h-[50px]">
                <p class="font-extrabold text-transparent text-xl bg-clip-text bg-gradient-to-r from-red-500 to-purple-600">Top100Handyman</p>
            </a>
            <div
                class="nav-links duration-500 lg:static absolute z-10 bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] lg:w-auto  w-full flex items-center px-5 py-5 lg:py-0">
                <ul class="flex lg:flex-row flex-col items-center w-full lg:gap-[4vw] gap-8 text-[16px] text-[#202020] uppercase font-semibold">
                    <li>
                        <a class="hover:text-red-500" href="#">Home</a>
                    </li>
                    <li>
                        <a class="hover:text-red-500" href="#">About Us</a>
                    </li>
                    <li>
                        <a class="hover:text-red-500" href="#">Services</a>
                    </li>
                    <li>
                        <a class="hover:text-red-500" href="#">Our Works</a>
                    </li>
                    <li>
                        <a class="hover:text-red-500" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
            <div class="flex items-center gap-6 z-20">
                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer lg:hidden text-red-500"></ion-icon>
            </div>
    </header>
    <!-- hero banner  -->
    <main class="banner relative h-[60vh] lg:h-[80vh]">
        <div class="absolute top-0 h-full w-full bg-black/80">
            <div class="flex flex-col items-center justify-center h-full">
                <div class="text-white flex gap-4 items-center font-bold">
                    <p class="text-[32px] lg:text-[52px]">24<span>x</span>7</p>
                <div class="h-full w-0.5 bg-white"></div>
                <p>Call us Now <br/> <span class="text-red-500 font-semibold">+65 8578 5018</span> </p>
                </div>
                <p class="text-white text-[36px] lg:text-[56px] font-bold uppercase">
                    Need help right away?
                </p>
                <p class="text-center font-semibold text-[#D1D1D1] lg:text-[18px]">Since our begining. we have worked tirelessly to earn our <br/> reputation for quality. service and dependability</p>
                <button class="uppercase px-4 py-2 bg-red-600 text-white mt-5 text-xs lg:text-base border hover:bg-transparent">
                    Learn More   
                </button>
            </div>
        </div>
    </main>
    <script>
        const navLinks = document.querySelector('.nav-links')
        function onToggleMenu(e){
            e.name = e.name === 'menu' ? 'close' : 'menu'
            navLinks.classList.toggle('top-[10%]')
        }
    </script>
  </body>
</html>
